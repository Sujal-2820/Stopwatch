<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stop Watch</title>
  </head>
  <body>
    <div class="sections-container">
    <div class="left-section">
        <div class="heading-container">
            <h1 class="heading">Digital StopWatch</h1>
        </div>
      <div class="container">
        <div class="time-container">
          <div class="time">
            <h2 id="minute">00</h2>
          </div>
          <div class="colon">:</div>
          <div class="time">
            <h2 id="sec">00</h2>
          </div>
          <div class="colon">:</div>
          <div class="time">
            <h2 id="miliSec">00</h2>
          </div>
        </div>
        <br /><br /><br />
        <div class="controls">
          <button id="start" class="control-buttons">Start</button
          >&nbsp;&nbsp;&nbsp;
          <button id="pause" class="control-buttons">Pause</button
          >&nbsp;&nbsp;&nbsp;
          <button id="lap" class="control-buttons">Lap</button
          >&nbsp;&nbsp;&nbsp;
          <button id="reset" class="control-buttons">Reset</button
          >&nbsp;&nbsp;&nbsp;
          <button id="clear" class="control-buttons">Clear</button>
        </div>
        <br />
      </div>
    </div>

    <div class="right-section">
        <div class="heading-container">LAPS</div>
        <div id="mainContent"></div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
